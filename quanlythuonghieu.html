<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Admin QLBranch -->
    <div class="container-fluid">
        <header></header>
        <div class="row mb-3">
            <div class="col-2">
                <div class="sidebar slidebar">
                    <h4 class="text-center py-3">Danh mục</h4>
                    <a href="./quanlysanpham.html">Sản phẩm</a>
                    <a href="./quanlynhanvien.html">Nhân viên</a>
                    <a href="./quanlythuonghieu.html">Thương hiệu</a>

                    <img src="./images/avatar.jpg" class="infoImg" alt="Avatar">

                    <div id="accountName">
                        <p>Admin</p>
                    </div>
                    <!-- Button log out -->
                    <div style="position: absolute; bottom: 38px; right: 10px;">
                        <button id="logoutButton"  style="background-color: #7b7b7b; 
                                                border: none;
                                                color: white;
                                                font-size: 14px; font-style: italic;"
                                                >Đăng xuất</button>
                    </div>
                </div>
            </div>

            <div class="col-10">
                <div class="content">
                    <h2 class="text-center fw-bold">Quản lý thương hiệu</h2>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="input-group mb-3 mt-3">
                                <input type="text" class="form-control" id="searchInputBranch"
                                    placeholder="Tìm kiếm thương hiệu theo tên hoặc mã thương hiệu" oninput="searchBranch()">
                            </div>
                        </div>

                        <div class="col-12">
                            <!-- Nút này nằm ngoài modal -->
                            <button id="addBranchBtn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#branchModal">
                                Thêm thương hiệu
                            </button>
                        </div>

                    </div>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Mã thương hiệu</th>
                                <th>Tên thương hiệu</th>
                                <th>Chức năng</th>
                            </tr>
                        </thead>
                        <tbody id="branchList">
                            <!-- Chứa bảng dữ liệu -->
                        </tbody>
                    </table>

                    <!-- <button> connect modal -->

                    <!-- Modal -->
                    <div id="modalshow">
                        <div class="modal fade" id="branchModal" tabindex="-1" aria-labelledby="branchModalLabel">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="branchModalLabel">Thêm/Sửa thương hiệu</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="branchForm">
                                            <div class="mb-3">
                                                <label for="branchId" class="form-label">Mã thương hiệu</label>
                                                <input type="text" class="form-control" id="branchId"
                                                    placeholder="Nhập mã thương hiệu" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="branchName" class="form-label">Tên thương hiệu</label>
                                                <input type="text" class="form-control" id="branchName"
                                                    placeholder="Nhập tên thương hiệu" required>
                                            </div>
                                            
                                            <!-- button -->
                                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Đóng</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Modal 1 -->

                </div>
            </div>
        </div>
    </div>

    <!-- Import Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Import file class, main.js -->
    <script src="./js/registerandlogin.js"></script>
    <script src="./js/Branch.js"></script>
    <script src="./js/Product.js"></script>
    <!-- <script src="./js/Staff.js"></script> -->
    <script src="./js/PhoneStore.js"></script>
    <script src="./js/mainbranch.js"></script>

</body>

</html>
