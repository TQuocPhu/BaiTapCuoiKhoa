<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Admin QLSP -->
    <div class="container-fluid">
        <header></header>
        <div class="row mb-3">
            <div class="col-2">
                <div class="sidebar slidebar">
                    <h4 class="text-center py-3">Danh mục</h4>
                    <a href="./quanlysanpham.html">Sản phẩm</a>
                    <a href="./quanlynhanvien.html">Nhân viên</a>
                    <a href="./quanlythuonghieu.html">Thương hiệu</a>
                    
                    <img src="./images/avatar.jpg" class="infoImg" alt="Avatar">

                    <div id="accountName">
                        <p>Admin</p>
                    </div>
                </div>
            </div>

            <div class="col-10">
                <div class="content">
                    <h2 class="text-center fw-bold">Quản lý nhân viên</h2>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="input-group mb-3 mt-3">
                                <input type="text" class="form-control" id="searchStaffInput"
                                    placeholder="Tìm kiếm nhân viên theo tên hoặc mã nhân viên" oninput="searchStaff()">
                            </div>
                        </div>
                        <!-- <button> connect modal -->
                        <div class="col-12">
                            <!-- Nút này nằm ngoài modal -->
                            <button id="addStaffBtn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#staffModal">
                                Thêm nhân viên
                            </button>
                        </div>

                    </div>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Mã nhân viên</th>
                                <th>Tên nhân viên</th>
                                <th>Tuổi</th>
                                <th>Giới tính</th>
                                <th>Số điện thoại</th>
                                <th>Email</th>
                                <th>Địa chỉ</th>
                                <th>Chức năng</th>
                            </tr>
                        </thead>
                        <tbody id="staffList">
                            <!-- Chứa bảng dữ liệu -->
                        </tbody>
                    </table>


                    <!-- Modal -->
                    <div id="modalshow">
                        <div class="modal fade" id="staffModal" tabindex="-1" aria-labelledby="staffModalLabel">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staffModalLabel">Thêm/Sửa nhân viên</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="staffForm">
                                            <div class="mb-3">
                                                <label for="staffId" class="form-label">Mã nhân viên</label>
                                                <input type="text" class="form-control" id="staffId"
                                                    placeholder="Nhập mã nhân viên" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="staffName" class="form-label">Tên nhân viên</label>
                                                <input type="text" class="form-control" id="staffName"
                                                    placeholder="Nhập tên nhân viên" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="staffPrice" class="form-label">Tuổi nhân viên</label>
                                                <input type="number" class="form-control" id="staffAge"
                                                    placeholder="Nhập tuổi nhân viên" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="staffPrice" class="form-label">Giới tính</label>
                                                <select class="form-select" id="staffGender" required>
                                                    <option value="" disabled selected>Chọn giới tính</option>
                                                    <option value="Nam">Nam</option>
                                                    <option value="Nữ">Nữ</option>
                                                    <option value="Khác">Khác</option>
                                                </select>
                                            </div>
                                            <br>
                                            <div class="mb-3">
                                                <label for="staffPrice" class="form-label">Số điện thoại</label>
                                                <input type="text" class="form-control" id="staffPhone"
                                                    placeholder="Nhập số điện thoại" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="staffPrice" class="form-label">Email</label>
                                                <input type="email" class="form-control" id="staffEmail"
                                                    placeholder="Nhập email" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="staffAddress" class="form-label">Địa chỉ</label>
                                                <textarea class="form-control" id="staffAddress"
                                                    placeholder="Nhập địa chỉ" rows="3" maxlength="1000" required></textarea>
                                            </div>
                                            <!-- button -->
                                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Đóng</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Modal 1 -->

                </div>
            </div>
        </div>
    </div>

    <!-- Import Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Import file class, main.js -->
    <!-- <script src="./js/Product.js"></script> -->
    <script src="./js/Staff.js"></script>
    <script src="./js/PhoneStore.js"></script>
    <script src="./js/mainnv.js"></script>
</body>

</html>
