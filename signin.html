<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <!-- Sign in -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Đăng ký</h2>
                <form id="registerForm" class="mt-4">
                    <div class="mb-3">
                        <label for="regUsername" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="regUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="regPassword" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="regPassword" required>
                        <small class="form-text text-muted fst-italic">
                            <sup>*Mật khẩu cần ít nhất 8 ký tự gồm chữ HOA, chữ thường, số và ký tự đặc biệt.</sup>
                        </small>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Đăng ký</button>
                </form>
                <div class="mt-3 text-center">
                    <span>Đã có tài khoản?</span><a href="login.html">Đăng nhập</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./js/registerandlogin.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
